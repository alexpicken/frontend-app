<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
        intent="WELCOME"
        chat-title="ChatBot"
        agent-id="85542bc5-61f8-4be7-a416-f7514ec1c15f"
        language-code="en"
        wait-open=TRUE
    ></df-messenger>
</head>
<body>
    <header class="masthead">
        <div class="d-flex justify-content-center">
            <h1>Welcome to the Chatbot</h1>
        </div>
        <div class="d-flex justify-content-center" id="username-prompt">
            <h2>Please submit your username in the field below!</h2>
        </div>
        <div class="d-flex justify-content-center" id="username-form">
            <form>
                <label for="username">Username:</label> 
                <input type="text" id="username" name="username" value="">
                <input type="button" onclick="saveUsername()" value="Submit" class="formButton">
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <h3 id="hidden"></h3>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script>
    var username;
    function saveUsername(){
        username = document.getElementById("username").value;
        const dfMessenger = document.querySelector('df-messenger');
        if (!(username == "")){
            dfMessenger.setAttribute("user-id", username);
            document.getElementById("username-form").style.setProperty("display", "none", "important")
            document.getElementById("username-prompt").style.setProperty("display", "none", "important")
            document.getElementById("hidden").innerHTML = "Open up the Chat in the bottom right and get started!";
        } else {
            document.getElementById("hidden").style.color = "red";
            document.getElementById("hidden").innerHTML = "Please enter a username!";
        }
    }
</script>
</html>
